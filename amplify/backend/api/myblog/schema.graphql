type Post
  @model
  @searchable
  @auth(
    rules: [
      {
        allow: owner
        provider: userPools
        operations: [read, create, update, delete]
      }
      { allow: public, provider: apiKey, operations: [read] }
    ]
  ) {
  id: ID!
  title: String!
  body: String!
  createdAt: AWSDate!
  comments: [Comment] @connection(fields: ["id"])
  likes: [Like] @connection(fields: ["id"])
}

type Comment
  @model
  @searchable
  @auth(
    rules: [
      {
        allow: owner
        provider: userPools
        operations: [read, create, update, delete]
      }
      { allow: public, provider: apiKey, operations: [read, create] }
    ]
  ) {
  id: ID!
  postID: ID!
  name: String!
  post: Post @connection(fields: ["postID"])
  createdAt: AWSDate!
  content: String!
}

type Like
  @model
  @auth(
    rules: [
      { allow: owner, provider: userPools, operations: [read, create] }
      { allow: public, provider: apiKey, operations: [read, create] }
    ]
  ) {
  id: ID!
  numberLike: Int!
  postID: ID!
  post: Post @connection(fields: ["postID"])
}
